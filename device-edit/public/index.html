<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>端末編集アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>端末情報編集</h1>

        <form id="device-form">
            <div class="form-group">
                <label for="deviceSelect">端末名:</label>
                <select id="deviceSelect" name="device" required>
                    <option value="" disabled selected>端末を選んでください</option>
                    <option value="new">新規端末</option>
                </select>

                <input type="text" id="deviceNameInput" name="newDeviceName" placeholder="新しい端末名を入力" style="display:none;">
            </div>

            <div class="form-group">
                <label for="priceInput">価格:</label>
                <input type="text" id="priceInput" name="price" placeholder="例: 118000" required>
                <span class="currency">円</span>
            </div>

            <div class="form-group">
                <label for="kaedokiInput">カエドキ価格:</label>
                <input type="text" id="kaedokiInput" name="kaedokiPrice" placeholder="例: 88000" required>
                <span class="currency">円</span>
            </div>

            <div class="form-group">
                <label for="warrantyInput">補償:</label>
                <input type="text" id="warrantyInput" name="warranty" placeholder="例: 880" required>
                <span class="currency">円</span>
            </div>

            <div class="form-group">
                <label for="mnpDiscountInput">MNP割引:</label>
                <input type="text" id="mnpDiscountInput" name="mnpDiscount" placeholder="例: 40000" required>
                <span class="currency">円</span>
            </div>

            <div class="form-group">
                <label for="newDiscountInput">新規割引:</label>
                <input type="text" id="newDiscountInput" name="newDiscount" placeholder="例: 11000" required>
                <span class="currency">円</span>
            </div>

            <div class="form-group">
                <label for="changeDiscountInput">機種変更割引:</label>
                <input type="text" id="changeDiscountInput" name="changeDiscount" placeholder="例: 5000" required>
                <span class="currency">円</span>
            </div>

            <button type="button" id="edit">編集</button>
            <button type="submit">保存する</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
